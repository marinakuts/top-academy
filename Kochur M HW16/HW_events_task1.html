<!-- Задание 1 - Определить, куда кликнули и залить его желтым цветом -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div {
            background-color: blue;
            width: 100px;
            height: 100px;
        }
        
        p {
            background-color: red;
            width: 100px;
            height: 100px;
        }
 </style>

<body id="body">  
    <div id="divBlock"></div>
    <p id="pBlock"></p>
    <script>

      function backgroundColor() {
      this.style.backgroundColor = 'yellow';
      }
      divBlock.addEventListener("click", backgroundColor);
      pBlock.addEventListener("click", backgroundColor);
    </script>
</body>
</body>
</html>
